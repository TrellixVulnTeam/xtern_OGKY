log_sync = 0

[phoenix matrix_multiply]
REPEATS = 10
REQUIRED_FILES = matrix_multiply
INIT_ENV_CMD = ./matrix_multiply 2000 2000 1  > /dev/null 2>&1
INPUTS = 2000 2000
dync_geteip = 0
log_sync = 0

[phoenix matrix_multiply-pthread]
REPEATS = 10
REQUIRED_FILES = matrix_multiply
INIT_ENV_CMD = ./matrix_multiply 2000 2000 1 > /dev/null 2>&1
INPUTS = 2000 2000 > /dev/null
dync_geteip = 0
log_sync = 0

