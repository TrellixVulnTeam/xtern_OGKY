[phoenix word_count]
REPEATS = 10
; Heming: this export setting comes from the wordcount.c source code.
EXPORT = MR_NUMPROCS=16 MR_NUMTHREADS=16 MR_L1CACHESIZE=2097152
INIT_ENV_CMD = sync
INPUTS = word_count_datafiles/word_100MB.txt
GZIP = word_count.tar.gz
dync_geteip = 0
log_sync = 0

