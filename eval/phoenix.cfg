[phoenix pca]
REPEATS = 10
INIT_ENV_CMD = sync
; the same # of threads and L1 cache size setting as pca.c comments.
EXPORT = MR_NUMPROCS=16 MR_NUMTHREADS=16 MR_L1CACHESIZE=16777216
INPUTS = -r 2000 -c 2000 -s 10
dync_geteip = 0
log_sync = 0

[phoenix pca-pthread]
REPEATS = 10
INPUTS = -r 2000 -c 2000 -s 10
dync_geteip = 0
log_sync = 0

