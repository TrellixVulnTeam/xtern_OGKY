[phoenix histogram]
REPEATS = 10
INIT_ENV_CMD = sync
INPUTS = histogram_datafiles/large.bmp
GZIP = histogram.tar.gz
dync_geteip = 0
log_sync = 0

[phoenix histogram-pthread]
REPEATS = 10
INPUTS = histogram_datafiles/large.bmp
GZIP = histogram.tar.gz
dync_geteip = 0
log_sync = 0

